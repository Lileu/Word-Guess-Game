<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Word Guess Game</title>
</head>
<body>
<header>
    <img id="logo" src="  assets/images/netflix_logo.svg" alt="Netflix">
</header>


      <!-- game content -->
    <div class="container">
            <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h2 class="card-title">Press any key to get started</h2>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><span id="word"></span></li>
                      <li class="list-group-item">Number of guesses remaining: <span id="guessesRemaining"></span></li>
                      <li class="list-group-item">Letters already guessed: <span id="lettersGuessed"></span></li>
                      <li class="list-group-item">WINS: <span id="winCount"></span></li>
                    </ul>
                    <div class="card-body">

                    </div>
                  </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>  
</body>
